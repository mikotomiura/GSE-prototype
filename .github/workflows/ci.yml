name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build and Test (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo test
        run: cargo test --verbose

      - name: Cargo build release
        run: cargo build --release --verbose

      - name: Show release binary size
        run: |
          if [ -f target/release/gse-prototype.exe ]; then
            ls -lh target/release/gse-prototype.exe
          fi
